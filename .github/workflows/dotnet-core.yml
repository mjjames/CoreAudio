name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    - name: Restore NuGet Packages
      run: nuget restore CoreAudio.sln 
    - name: Build Solution
      run: msbuild CoreAudio.sln /p:Configuration=Release
    - name: Pack CoreAudio library
      run: dotnet pack CoreAudio/CoreAudio.csproj -c Release --include-symbols
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        path: 'CoreAudio/**/*nupkg'
    - name: Publish NuGet
      uses: jcansdale/gpr@v0.1.257
      with:
          command: push
          path: CoreAudio\CoreAudio\bin\Release\

